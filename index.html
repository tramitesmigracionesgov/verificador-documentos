
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga de documento</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contenedor {
      background: #e8f0ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 500px; /* más ancho */
    }
    .formulario {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 5px; /* más pegado al botón */
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0px; /* sin redondeado */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Descarga de documento original</h2>
    <div class="formulario">
      <label for="token">Token:</label>
      <input type="text" id="token">
      <button onclick="descargar()">Descargar</button>
    </div>
  </div>

  <script>
    function descargar() {
      const codigo = document.getElementById("token").value.trim();

      const archivos = {
        "1111": "https://www.dropbox.com/s/ejemplo1/doc1.pdf?dl=1",
        "2222": "https://www.dropbox.com/s/ejemplo2/doc2.pdf?dl=1",
        "3333": "https://www.dropbox.com/s/ejemplo3/doc3.pdf?dl=1",
        "4444": "https://www.dropbox.com/s/ejemplo4/doc4.pdf?dl=1",
        "5555": "https://www.dropbox.com/s/ejemplo5/doc5.pdf?dl=1"
      };

      if (archivos[codigo]) {
        window.location.href = archivos[codigo];
      } else {
        alert("Código inválido. Intente nuevamente.");
      }
    }
  </script>
</body>
</html>
