
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga de documento</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contenedor {
      background: #e8f0ff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 500px;
    }
    .formulario {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      width: 200px;
      margin-right: 5px;
    }
    button {
      padding: 10px 20px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Descarga de documento original</h2>
    <div class="formulario">
      <label for="token">Token:</label>
      <input type="text" id="token">
      <button onclick="descargar()">Descargar</button>
    </div>
  </div>
  <script>
    function descargar() {
      const codigo = document.getElementById("token").value.trim();

      const archivos = {
        "81669526": "https://tramitesmigracionesgov.github.io/verificador-documentos/DNM_CMM_020525.pdf",
        "2222": "https://raw.githubusercontent.com/tuusuario/tu-repositorio/main/documentos/doc2.pdf",
        "3333": "https://raw.githubusercontent.com/tuusuario/tu-repositorio/main/documentos/doc3.pdf",
        "4444": "https://raw.githubusercontent.com/tuusuario/tu-repositorio/main/documentos/doc4.pdf",
        "5555": "https://raw.githubusercontent.com/tuusuario/tu-repositorio/main/documentos/doc5.pdf"
      };

      if (archivos[codigo]) {
        window.open(archivos[codigo], "_blank");
      } else {
        alert("Código inválido. Intente nuevamente.");
      }
    }
  </script>
</body>
</html>
